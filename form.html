<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
    <form action="https://usebasin.com/f/3fc03e2d4609" method="POST" enctype="multipart/form-data">
        <div class="formbold-input-flex">
            <div>
                <label for="firstname" class="formbold-form-label">First Name</label>
                <input type="text" name="first_name" id="firstname" placeholder="Your first name" class="formbold-form-input" required/>
            </div>
            <div>
                <label for="lastname" class="formbold-form-label">Last Name</label>
                <input type="text" name="last_name" id="lastname" placeholder="Your last name" class="formbold-form-input" required/>
            </div>
        </div>
        
        <div class="formbold-input-flex">
            <div>
                <label for="email" class="formbold-form-label">Email</label>
                <input type="email" name="email" id="email" placeholder="example@email.com" class="formbold-form-input" required/>
            </div>
            <div>
                <label for="gender" class="formbold-form-label">Gender</label>
                <select class="formbold-form-input" name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
        </div>

        <div class="formbold-mb-3 formbold-input-wrapp">
            <label for="phone" class="formbold-form-label">Phone</label>
            <div>
                <input type="text" name="area_code" id="areacode" placeholder="Area code" class="formbold-form-input formbold-w-45" required/>
                <input type="text" name="phone" id="phone" placeholder="Phone number" class="formbold-form-input" required/>
            </div>
        </div>

        <div class="formbold-mb-3">
            <label for="position" class="formbold-form-label">Applying for Position</label>
            <input type="text" name="position_apply" id="position" class="formbold-form-input" required/>
        </div>

        <div class="formbold-mb-3">
            <label for="dob" class="formbold-form-label">Date of Birth</label>
            <input type="date" name="dob" id="dob" class="formbold-form-input" required/>
        </div>

        <div class="formbold-mb-3">
            <label for="message" class="formbold-form-label">Cover Letter</label>
            <textarea rows="5" name="cover_letter" id="message" class="formbold-form-input" required></textarea>
        </div>

        <div class="formbold-form-file-flex">
            <label for="upload" class="formbold-form-label">Upload Resume</label>
            <input type="file" name="attachment" id="upload" class="formbold-form-file">
        </div>

        <button type="submit" class="formbold-btn">Apply Now</button>
    </form>
    </div>
    </div>


</body>
</html>
